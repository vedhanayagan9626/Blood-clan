<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}BloodClan - Blood Donation Network{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet">
    <meta name="description" content="BloodClan connects blood donors with those in urgent need using AI-powered fingerprint analysis">
    <meta name="keywords" content="blood donation, emergency blood, AI fingerprint, blood matching">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-danger">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-tint me-2"></i>BloodClan
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">
                            <i class="fas fa-home me-1"></i>Home
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/create">
                            <i class="fas fa-plus me-1"></i>Create Request
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/requests">
                            <i class="fas fa-list me-1"></i>View Requests
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container py-4">
        <!-- Flash messages -->
        <div id="flash-messages"></div>
        
        {% block content %}{% endblock %}
    </main>

    <footer class="bg-light mt-5 py-4">
        <div class="container text-center">
            <div class="row">
                <div class="col-md-6">
                    <p class="mb-0">&copy; 2024 BloodClan. Connecting donors with those in need.</p>
                </div>
                <div class="col-md-6">
                    <div class="social-links">
                        <span class="text-muted">Emergency: </span>
                        <a href="tel:108" class="text-decoration-none me-3">
                            <i class="fas fa-phone-alt"></i> 108
                        </a>
                        <a href="tel:102" class="text-decoration-none">
                            <i class="fas fa-ambulance"></i> 102
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    <script src="{{ url_for('static', filename='js/fingerprint.js') }}"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
